[pytest]
# Configuração do pytest para testes de caixa preta

# Diretórios onde procurar testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    e2e: Testes end-to-end (caixa preta)
    unit: Testes unitários
    contract: Testes de contrato/integridade
    pits: Testes do módulo PITS (Gestão de Usuários)
    trabalho2s: Testes do módulo Trabalho-2S
    emprestimo: Testes do módulo Empréstimo/Devolução
    dacio: Testes do módulo Dácio
    selenium: Testes com Selenium WebDriver
    slow: Testes que demoram mais tempo

# Timeout para testes (opcional)
timeout = 300

